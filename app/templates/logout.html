
   
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="refresh" content="10;url={{ url_for('auth.login') }}">
        <title>Logged Out</title>
        <script>
            history.pushState(null, null, location.href);
            window.onpopstate = function () {
                history.go(1);
            };
        </script>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                text-align: center;
            }
            .message {
                background-color: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                margin: auto;
            }
            .redirect {
                margin-top: 20px;
                font-size: 16px;
                color: #888;
            }
        </style>
    </head>
    <body>
        <div class="message">
            <h1>You have been logged out</h1>
            <p>Redirecting to login page in 10 seconds...</p>
            <div class="redirect">If you are not redirected automatically, <a href="{{ url_for('auth.login') }}">click here</a>.</div>
        </div>
    </body>
    </html>
